publishDir: "docs"
baseURL: "https://benh7702.github.io/portfolio/"
languageCode: en-us
title: Ben Heskin
theme:
  - "hugo-embed-pdf-shortcode"
  - "PaperMod"
enableInlineShortcodes: true

taxonomies:
  tag: tags
  social: socials

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10 
    - identifier: experience
      name: CV
      url: /experience
      weight: 20
    - identifier: articles
      name: Articles
      url: /articles
      weight: 30
    - identifier: projects
      name: Projects
      url: /projects
      weight: 50
 
 
    # - identifier: tags 
    #   name: Tags
    #   url: /tags
    #   weight: 60
    # - identifier: notes
    #   name: Notes
    #   weight: 70 

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Ben Heskin"
    subtitle: "Hello! Iâ€™m Ben, a recent Mathematics graduate (minor in Economics) from Trinity College Dublin. This site showcases my projects, articles, and CV - feel free to reach out with any questions!"
    imageUrl: "/home/casual-small-square.jpg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:ben.heskin77@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ben-heskin/"
    - name: "github"
      url: "https://github.com/benh7702"
   

  ## text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
